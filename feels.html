<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lua-feels v0</title>
    <link href="feels.css" rel="stylesheet">
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="p5"></div>
    <div id="sidebar">
      <div id="repl">
        <div id="output">
          <div class="line title">lua-feels v0</div>
        </div>

        <form id="repl-form">
          <span class="prompt">&gt;&gt;&nbsp;</span>
          <input type="text" id="repl-input" autocomplete="off" autofocus />
        </form>
      </div>
      <div id="settings">
        <input type="range" id="speed-input" min="1" max="20" value="10" />
        <label for="speed-input">VM speed: <strong><span id="current-speed">10</span>Hz</strong></label>
      </div>
    </div>

    <script src="js/lua.js"></script>
    <script src="js/noisy-particles.js"></script>

    <script src="lua/main.js"></script>
  </body>
</html>
